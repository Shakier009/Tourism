<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Edit Booking Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add/Edit Booking Ticket</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createBooking}" th:object="${booking}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="depTime" class="col-form-label">Departure Time</label>
                                <input type="text" th:field="*{depTime}" class="form-control"
                                            id="depTime" placeholder="Departure Time" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="Destination" class="col-form-label">Destination</label>
                                <input type="text" th:field="*{destination}" class="form-control"
                                            id="destination" placeholder="Destination" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="seatNr" class="col-form-label">Seat Nr</label>
                                <input type="text" th:field="*{seatNr}" class="form-control"
                                       id="seatNr" placeholder="Seat Nr" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-success" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{invoice}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
